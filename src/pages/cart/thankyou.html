<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt hàng thành công - Organic Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #ffffff;
  }

  .success-wrapper {
    max-width: 1200px;
    margin: 60px auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 2rem;
    flex-wrap: wrap;
  }

  .success-left {
    max-width: 600px;
  }

  .success-left h1 {
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 1.5rem;
    color: #222;
  }

  .accordion-box {
    border: 1px solid #198754;
    border-radius: 8px;
    background-color: #f6fff9;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    overflow: hidden;
  }

  .accordion-header {
    background-color: #e6f4ea;
    padding: 1rem 1.5rem;
    font-weight: 600;
    color: #198754;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: default;
    font-size: 16px;
  }

  .accordion-header::after {
    content: '−';
    font-size: 20px;
    color: #198754;
  }

  .accordion-body {
    padding: 1rem 1.5rem;
    background-color: #ffffff;
    font-size: 15px;
    color: #333;
    line-height: 1.6;
  }

  .accordion-body p {
    margin: 0.5rem 0;
  }

  .accordion-body strong {
    color: #198754;
  }

  .back-home-btn {
    display: inline-block;
    margin-top: 1.5rem;
    padding: 0.75rem 1.5rem;
    background-color: #198754;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 500;
    transition: background-color 0.3s ease;
  }

  .back-home-btn:hover {
    background-color: #146c43;
  }

  .success-img img {
    max-width: 500px;
    width: 100%;
    height: auto;
  }

  @media (max-width: 768px) {
    .success-wrapper {
      flex-direction: column;
      text-align: center;
    }

    .success-left, .success-img {
      max-width: 100%;
    }
  }
</style>
</head>
<body>
  <div id="header"></div>

<div class="success-wrapper">
  <div class="success-left">
    <h1>Đặt hàng thành công!</h1>

    <div class="accordion-box">
      <div class="accordion-header" id="order-id">
        Mã đơn hàng: #...
      </div>
      <div class="accordion-body">
        <p><strong>Trạng thái:</strong> <span id="order-status">Đang xử lý</span></p>
        <p><strong>Thời gian đặt:</strong> <span id="order-time">...</span></p>
        <p><strong>Tổng tiền:</strong> <span id="order-total">...</span></p>
        <p><strong>Cảm ơn bạn đã mua hàng!</strong> Đơn hàng của bạn đã được ghi nhận và sẽ được xử lý trong thời gian sớm nhất.</p>
      </div>
    </div>

    <div class="mt-3">
      <a href="/src/index.html" class="back-home-btn me-2">
        <i class="fas fa-home"></i> Về trang chủ
      </a>
      <a href="/src/pages/account/orders.html" class="back-home-btn" style="background-color: #6c757d;">
        <i class="fas fa-list"></i> Xem đơn hàng
      </a>
    </div>
  </div>

  <div class="success-img">
    <img src="https://i.postimg.cc/QN6HbGrZ/c3fa74d0b3089a5088040ed87d06902b06455217.png" alt="Success Image">
  </div>
</div>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/src/js/utils/storage.js"></script>

<script>
  // Load header và footer
  async function loadHeaderFooter() {
    try {
      const [headerHtml, footerHtml] = await Promise.all([
        fetch("/src/header.html").then((res) => res.text()),
        fetch("/src/footer.html").then((res) => res.text()),
      ]);

      document.getElementById("header").innerHTML = headerHtml;
      document.getElementById("footer").innerHTML = footerHtml;

      // Execute scripts in header/footer
      execScriptsIn(document.getElementById("header"));
      execScriptsIn(document.getElementById("footer"));
    } catch (error) {
      console.error("Error loading header/footer:", error);
    }
  }

  function execScriptsIn(container) {
    if (!container) return;
    const scripts = Array.from(container.querySelectorAll("script"));
    scripts.forEach((oldScript) => {
      const newScript = document.createElement("script");
      if (oldScript.src) newScript.src = oldScript.src;
      else newScript.textContent = oldScript.textContent;
      oldScript.parentNode.replaceChild(newScript, oldScript);
    });
  }

  // Get order info from URL or localStorage
  function displayOrderInfo() {
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId') || window.Storage?.getItem('lastOrderId') || 'N/A';
    
    // Clear after reading
    if (window.Storage?.getItem('lastOrderId')) {
      window.Storage.removeItem('lastOrderId');
    }

    // Display order ID
    document.getElementById('order-id').textContent = `Mã đơn hàng: #${orderId}`;
    
    // Display current time
    const now = new Date();
    const timeString = now.toLocaleString('vi-VN', {
      day: '2-digit',
      month: '2-digit',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
    document.getElementById('order-time').textContent = timeString;

    // Get total from localStorage if available
    const lastOrderTotal = window.Storage?.getItem('lastOrderTotal');
    if (lastOrderTotal) {
      const formatted = new Intl.NumberFormat('vi-VN', {
        style: 'currency',
        currency: 'VND'
      }).format(lastOrderTotal);
      document.getElementById('order-total').textContent = formatted;
      window.Storage.removeItem('lastOrderTotal');
    } else {
      document.getElementById('order-total').textContent = 'Đang cập nhật...';
    }

    document.getElementById('order-status').textContent = 'Đang xử lý';
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', async function() {
    await loadHeaderFooter();
    displayOrderInfo();
  });
</script>
</body>
</html>
