<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách yêu thích</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f8f9fa;
    }
    .product-card {
      transition: transform 0.2s, box-shadow 0.2s;
      height: 100%;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }
    .wishlist-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.2s;
    }
    .wishlist-btn:hover {
      background: #dc3545;
      color: white;
      transform: scale(1.1);
    }
    .wishlist-btn.active {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="container my-5">
    <div class="card shadow-sm rounded-4">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="mb-0 fw-bold">
            <i class="fas fa-heart me-2 text-danger"></i>
            Danh sách yêu thích
          </h4>
          <a href="/src/pages/account/dashboard.html" class="btn btn-sm btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i>Quay lại
          </a>
        </div>

        <!-- Wishlist Grid -->
        <div id="wishlistGrid" class="row g-4">
          <!-- Will be populated by JavaScript -->
        </div>

        <!-- Pagination -->
        <nav id="paginationContainer" class="mt-4 d-none">
          <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="/src/js/config/api.config.js"></script>
  <script type="module" src="/src/js/utils/http.client.js"></script>
  <script type="module" src="/src/js/utils/toast.js"></script>
  <script type="module" src="/src/js/services/wishlist.service.js"></script>
  <script type="module" src="/src/js/services/cart.service.js"></script>

  <script type="module">
    import { showToast } from '/src/js/utils/toast.js';

    let currentPage = 1;
    const limit = 12;

    document.addEventListener('DOMContentLoaded', async () => {
      await loadHeaderFooter();
      loadWishlist();
    });

    async function loadHeaderFooter() {
      try {
        const [headerHtml, footerHtml] = await Promise.all([
          fetch("/src/header.html").then((res) => res.text()),
          fetch("/src/footer.html").then((res) => res.text()),
        ]);

        document.getElementById("header").innerHTML = headerHtml;
        document.getElementById("footer").innerHTML = footerHtml;

        execScriptsIn(document.getElementById("header"));
        execScriptsIn(document.getElementById("footer"));

        // Fix dropdown
        setTimeout(() => {
          const userDropdown = document.getElementById('userDropdown');
          if (userDropdown) {
            userDropdown.addEventListener('click', function(e) {
              e.preventDefault();
              e.stopPropagation();
              const dropdownInstance = bootstrap.Dropdown.getOrCreateInstance(userDropdown);
              dropdownInstance.toggle();
            });
          }
        }, 100);
      } catch (error) {
        console.error("Error loading header/footer:", error);
      }
    }

    function execScriptsIn(container) {
      if (!container) return;
      const scripts = Array.from(container.querySelectorAll("script"));
      scripts.forEach((oldScript) => {
        const newScript = document.createElement("script");
        if (oldScript.src) newScript.src = oldScript.src;
        else newScript.textContent = oldScript.textContent;
        oldScript.parentNode.replaceChild(newScript, oldScript);
      });
    }

    async function loadWishlist(page = 1) {
      currentPage = page;
      const container = document.getElementById('wishlistGrid');

      try {
        container.innerHTML = `
          <div class="col-12 text-center py-5">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Đang tải...</span>
            </div>
          </div>
        `;

        const response = await window.WishlistService.list({ page, limit });
        const { items, pagination } = response;

        if (!items || items.length === 0) {
          container.innerHTML = `
            <div class="col-12 text-center py-5">
              <i class="fas fa-heart-broken fa-3x text-muted mb-3"></i>
              <p class="text-muted">Danh sách yêu thích của bạn đang trống</p>
              <a href="/src/pages/product/list.html" class="btn btn-success">
                <i class="fas fa-shopping-cart me-2"></i>Khám phá sản phẩm
              </a>
            </div>
          `;
          document.getElementById('paginationContainer').classList.add('d-none');
          return;
        }

        renderWishlist(items);
        renderPagination(pagination);
      } catch (error) {
        console.error('Error loading wishlist:', error);
        container.innerHTML = `
          <div class="col-12">
            <div class="alert alert-danger">
              <i class="fas fa-exclamation-circle me-2"></i>
              Không thể tải danh sách yêu thích: ${error.message}
            </div>
          </div>
        `;
      }
    }

    function renderWishlist(items) {
      const container = document.getElementById('wishlistGrid');
      
      container.innerHTML = items.map(item => {
        const product = item.product || item;
        const productId = product._id || product.id;
        const image = product.images?.[0] || 'https://via.placeholder.com/300x200?text=No+Image';
        const price = formatPrice(product.price || 0);
        const categoryName = product.category?.name || 'Chưa phân loại';

        return `
          <div class="col-md-4 col-lg-3">
            <div class="card product-card">
              <div class="position-relative">
                <img src="${image}" class="product-image" alt="${product.name}">
                <button class="wishlist-btn active" onclick="removeFromWishlist('${productId}')">
                  <i class="fas fa-heart"></i>
                </button>
              </div>
              <div class="card-body">
                <small class="text-muted">${categoryName}</small>
                <h6 class="card-title mt-1 mb-2">${product.name}</h6>
                <p class="card-text text-muted small" style="height: 40px; overflow: hidden;">
                  ${product.description || 'Không có mô tả'}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <span class="text-success fw-bold">${price}</span>
                  <button class="btn btn-sm btn-success" onclick="addToCart('${productId}')">
                    <i class="fas fa-cart-plus"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderPagination(pagination) {
      if (!pagination || pagination.totalPages <= 1) {
        document.getElementById('paginationContainer').classList.add('d-none');
        return;
      }

      document.getElementById('paginationContainer').classList.remove('d-none');
      const container = document.getElementById('pagination');
      const { page, totalPages } = pagination;

      let html = '';

      // Previous button
      html += `
        <li class="page-item ${page === 1 ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="loadWishlist(${page - 1}); return false;">
            <i class="fas fa-chevron-left"></i>
          </a>
        </li>
      `;

      // Page numbers
      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= page - 2 && i <= page + 2)) {
          html += `
            <li class="page-item ${i === page ? 'active' : ''}">
              <a class="page-link" href="#" onclick="loadWishlist(${i}); return false;">${i}</a>
            </li>
          `;
        } else if (i === page - 3 || i === page + 3) {
          html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
        }
      }

      // Next button
      html += `
        <li class="page-item ${page === totalPages ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="loadWishlist(${page + 1}); return false;">
            <i class="fas fa-chevron-right"></i>
          </a>
        </li>
      `;

      container.innerHTML = html;
    }

    window.removeFromWishlist = async function(productId) {
      try {
        await window.WishlistService.toggle(productId);
        showToast('Đã xóa khỏi danh sách yêu thích', 'success');
        loadWishlist(currentPage);
      } catch (error) {
        console.error('Error removing from wishlist:', error);
        showToast('Không thể xóa khỏi danh sách yêu thích', 'error');
      }
    };

    window.addToCart = async function(productId) {
      try {
        await window.CartService.add({ productId, quantity: 1 });
        showToast('Đã thêm vào giỏ hàng', 'success');
      } catch (error) {
        console.error('Error adding to cart:', error);
        showToast('Không thể thêm vào giỏ hàng', 'error');
      }
    };

    function formatPrice(price) {
      return new Intl.NumberFormat('vi-VN', { 
        style: 'currency', 
        currency: 'VND' 
      }).format(price);
    }

    // Expose functions globally
    window.loadWishlist = loadWishlist;
  </script>
</body>
</html>
