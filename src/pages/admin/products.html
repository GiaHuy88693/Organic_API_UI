<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm - Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <style>
        body {
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            background: #f8f9fa;
        }
        
        .admin-header {
            background: white;
            padding: 15px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .sidebar {
            background: white;
            min-height: calc(100vh - 70px);
            padding: 20px 0;
            box-shadow: 2px 0 8px rgba(0,0,0,0.05);
        }
        
        .sidebar .nav-link {
            color: #6c757d;
            padding: 12px 25px;
            border-left: 3px solid transparent;
        }
        
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: #f8f9fa;
            color: #28a745;
            border-left-color: #28a745;
        }
        
        .product-table img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .modal-body .form-label {
            font-weight: 500;
        }
        
        .image-preview {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <div class="admin-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="bi bi-speedometer2 text-success"></i>
                    Admin Dashboard
                </h4>
                <div class="dropdown">
                    <button class="btn btn-outline-success dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> Admin
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/index.html">Xem website</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" onclick="logout()">Đăng xuất</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-2 px-0">
                <div class="sidebar">
                    <nav class="nav flex-column">
                        <a class="nav-link" href="/pages/admin/dashboard.html">
                            <i class="bi bi-grid"></i> Dashboard
                        </a>
                        <a class="nav-link active" href="/pages/admin/products.html">
                            <i class="bi bi-box"></i> Sản phẩm
                        </a>
                        <a class="nav-link" href="/pages/admin/orders.html">
                            <i class="bi bi-bag"></i> Đơn hàng
                        </a>
                        <a class="nav-link" href="/pages/admin/categories.html">
                            <i class="bi bi-tags"></i> Danh mục
                        </a>
                        <a class="nav-link" href="/pages/admin/users.html">
                            <i class="bi bi-people"></i> Người dùng
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-10 py-4">
                <!-- Header Actions -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="mb-0">Quản lý sản phẩm</h3>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#productModal" onclick="openCreateModal()">
                        <i class="bi bi-plus-circle"></i> Thêm sản phẩm
                    </button>
                </div>

                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm...">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="categoryFilter">
                                    <option value="">Tất cả danh mục</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary w-100" onclick="loadProducts()">
                                    <i class="bi bi-search"></i> Tìm
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Products Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table product-table">
                                <thead>
                                    <tr>
                                        <th>Hình ảnh</th>
                                        <th>Tên sản phẩm</th>
                                        <th>Danh mục</th>
                                        <th>Giá</th>
                                        <th>Trạng thái</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody id="productsTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center py-5">
                                            <div class="spinner-border text-success"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <nav class="mt-4">
                            <ul class="pagination justify-content-center" id="pagination"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="productForm">
                    <div class="modal-body">
                        <input type="hidden" id="productId">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tên sản phẩm *</label>
                                <input type="text" class="form-control" id="productName" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Danh mục *</label>
                                <select class="form-select" id="productCategory" required>
                                    <option value="">Chọn danh mục</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Giá *</label>
                                <input type="number" class="form-control" id="productPrice" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Số lượng *</label>
                                <input type="number" class="form-control" id="productStock" required>
                            </div>
                            
                            <div class="col-12 mb-3">
                                <label class="form-label">Mô tả</label>
                                <textarea class="form-control" id="productDescription" rows="3"></textarea>
                            </div>
                            
                            <div class="col-12 mb-3">
                                <label class="form-label">Hình ảnh</label>
                                <input type="file" class="form-control" id="productImage" accept="image/*" onchange="previewImage(event)">
                                <img id="imagePreview" class="image-preview" style="display: none;">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Lưu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Config -->
    <script src="/assets/js/config.js"></script>

    <!-- API Service -->
    <script src="/assets/js/api-service.js"></script>
    
    <script>
        // Check admin
        if (!AuthAPI.isLoggedIn() || !AuthAPI.isAdmin()) {
            window.location.href = '/index.html';
        }

        let currentPage = 0;
        const pageSize = 10;
        let modal;

        document.addEventListener('DOMContentLoaded', () => {
            modal = new bootstrap.Modal(document.getElementById('productModal'));
            loadProducts();
            loadCategories();

            document.getElementById('productForm').addEventListener('submit', handleSubmit);
        });

        async function loadProducts() {
            try {
                const search = document.getElementById('searchInput').value;
                const categoryId = document.getElementById('categoryFilter').value;

                const response = await ProductAPI.getProducts({
                    skip: currentPage * pageSize,
                    take: pageSize,
                    search,
                    categoryId,
                });

                if (response.success && response.data) {
                    renderProducts(response.data.products || response.data);
                    renderPagination(response.data.total || 0);
                }
            } catch (error) {
                console.error('Load products error:', error);
            }
        }

        function renderProducts(products) {
            const tbody = document.getElementById('productsTableBody');
            
            if (products.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-4">
                            <p class="text-muted">Không có sản phẩm nào</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = products.map(product => `
                <tr>
                    <td>
                        <img src="${product.image || 'https://via.placeholder.com/60'}" alt="${product.name}">
                    </td>
                    <td>${product.name}</td>
                    <td>${product.category?.name || 'N/A'}</td>
                    <td class="fw-bold text-success">${formatPrice(product.price)}</td>
                    <td>
                        <span class="badge bg-success">Đang bán</span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-outline-primary" onclick='editProduct(${JSON.stringify(product).replace(/'/g, "&apos;")})'>
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct('${product._id}')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function renderPagination(total) {
            // Similar to orders page pagination
            const totalPages = Math.ceil(total / pageSize);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = `
                <li class="page-item ${currentPage === 0 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">‹</a>
                </li>
            `;

            for (let i = 0; i < totalPages; i++) {
                if (i < 3 || i >= totalPages - 3 || Math.abs(i - currentPage) <= 1) {
                    html += `
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i + 1}</a>
                        </li>
                    `;
                } else if (Math.abs(i - currentPage) === 2) {
                    html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
            }

            html += `
                <li class="page-item ${currentPage === totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">›</a>
                </li>
            `;

            pagination.innerHTML = html;
        }

        function changePage(page) {
            currentPage = page;
            loadProducts();
        }

        async function loadCategories() {
            try {
                const response = await CategoryAPI.getCategories();
                if (response.success && response.data) {
                    const categories = response.data.categories || response.data;
                    
                    const options = categories.map(cat => 
                        `<option value="${cat._id}">${cat.name}</option>`
                    ).join('');

                    document.getElementById('categoryFilter').innerHTML += options;
                    document.getElementById('productCategory').innerHTML += options;
                }
            } catch (error) {
                console.error('Load categories error:', error);
            }
        }

        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Thêm sản phẩm';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('imagePreview').style.display = 'none';
        }

        function editProduct(product) {
            document.getElementById('modalTitle').textContent = 'Sửa sản phẩm';
            document.getElementById('productId').value = product._id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.categoryId || '';
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productStock').value = product.stock || 0;
            document.getElementById('productDescription').value = product.description || '';
            
            if (product.image) {
                document.getElementById('imagePreview').src = product.image;
                document.getElementById('imagePreview').style.display = 'block';
            }

            modal.show();
        }

        async function handleSubmit(e) {
            e.preventDefault();

            const productId = document.getElementById('productId').value;
            const data = {
                name: document.getElementById('productName').value,
                categoryId: document.getElementById('productCategory').value,
                price: parseInt(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value),
                description: document.getElementById('productDescription').value,
            };

            try {
                if (productId) {
                    await ProductAPI.updateProduct(productId, data);
                } else {
                    await ProductAPI.createProduct(data);
                }

                modal.hide();
                loadProducts();
            } catch (error) {
                console.error('Save product error:', error);
            }
        }

        async function deleteProduct(productId) {
            if (!confirm('Bạn có chắc muốn xóa sản phẩm này?')) {
                return;
            }

            try {
                await ProductAPI.deleteProduct(productId);
                loadProducts();
            } catch (error) {
                console.error('Delete product error:', error);
            }
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND',
            }).format(price);
        }

        async function logout() {
            if (confirm('Bạn có chắc muốn đăng xuất?')) {
                await AuthAPI.logout();
            }
        }
    </script>
</body>
</html>
