<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Organic Shop</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../css/login.css">
</head>
<body>
  
  <div class="login-container">
    <!-- Header -->
    <div class="login-header">
      <i class="fas fa-leaf"></i>
      <h2>Organic Shop</h2>
      <p>Đăng nhập để tiếp tục mua sắm</p>
    </div>

    <!-- Body -->
    <div class="login-body">
      
      <!-- Alert message -->
      <div id="alertMessage" class="alert" role="alert"></div>

      <!-- Login Form -->
      <form id="loginForm">
        
        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i> Email
          </label>
          <div class="input-group-custom">
            <i class="fas fa-envelope"></i>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              name="email"
              placeholder="example@gmail.com"
              required
            >
          </div>
          <div class="error-message" id="emailError"></div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i> Mật khẩu
          </label>
          <div class="input-group-custom">
            <i class="fas fa-lock"></i>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              name="password"
              placeholder="••••••••"
              required
            >
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          </div>
          <div class="error-message" id="passwordError"></div>
        </div>

        <!-- Remember & Forgot -->
        <div class="remember-forgot">
          <div class="form-check">
            <input 
              type="checkbox" 
              class="form-check-input" 
              id="rememberMe"
            >
            <label class="form-check-label" for="rememberMe">
              Ghi nhớ đăng nhập
            </label>
          </div>
          <a href="forgot-password.html" class="forgot-link">Quên mật khẩu?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-login" id="btnLogin">
          <span class="btn-text">Đăng nhập</span>
          <div class="spinner"></div>
        </button>

      </form>

      <!-- Register Link -->
      <div class="register-link">
        Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
      </div>

    </div>
  </div>

  <!-- Import JS files -->
  <script src="../../js/config/api.config.js"></script>
  <script src="../../js/utils/storage.js"></script>
  <script src="../../js/services/auth.service.js"></script>
  
  <!-- Main Script -->
  <script>
    // Toggle show/hide password
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Show alert message
    function showAlert(message, type = 'danger') {
      const alertEl = document.getElementById('alertMessage');
      alertEl.textContent = message;
      alertEl.className = `alert alert-${type} show`;
      
      // Auto hide sau 5 giây
      setTimeout(() => {
        alertEl.classList.remove('show');
      }, 5000);
    }

    // Show error for specific field
    function showFieldError(fieldId, message) {
      const errorEl = document.getElementById(`${fieldId}Error`);
      const inputEl = document.getElementById(fieldId);
      
      errorEl.textContent = message;
      errorEl.classList.add('show');
      inputEl.classList.add('is-invalid');
    }

    // Clear all errors
    function clearErrors() {
      document.querySelectorAll('.error-message').forEach(el => {
        el.classList.remove('show');
        el.textContent = '';
      });
      document.querySelectorAll('.form-control').forEach(el => {
        el.classList.remove('is-invalid');
      });
    }

    // Handle form submit
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Clear previous errors
      clearErrors();
      document.getElementById('alertMessage').classList.remove('show');
      
      // Get form data
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Validate
      if (!email) {
        showFieldError('email', 'Vui lòng nhập email');
        return;
      }
      
      if (!password) {
        showFieldError('password', 'Vui lòng nhập mật khẩu');
        return;
      }
      
      // Show loading
      const btnLogin = document.getElementById('btnLogin');
      btnLogin.disabled = true;
      btnLogin.classList.add('loading');
      
      try {
        // Call API login
        const result = await AuthService.login(email, password);
        
        if (result.success) {
          // Success
          showAlert('Đăng nhập thành công! Đang chuyển hướng...', 'success');
          
          // Redirect sau 1 giây
          setTimeout(() => {
            window.location.href = '../user/index.html';
          }, 1000);
          
        } else {
          // Failed
          // Xử lý lỗi từ BE
          if (result.errors && Array.isArray(result.errors)) {
            result.errors.forEach(error => {
              if (error.path === 'email' || error.field === 'email') {
                showFieldError('email', error.message);
              } else if (error.path === 'password' || error.field === 'password') {
                showFieldError('password', error.message);
              }
            });
          } else {
            showAlert(result.message || 'Đăng nhập thất bại', 'danger');
          }
          
          btnLogin.disabled = false;
          btnLogin.classList.remove('loading');
        }
        
      } catch (error) {
        console.error('Login error:', error);
        showAlert('Có lỗi xảy ra. Vui lòng thử lại sau.', 'danger');
        btnLogin.disabled = false;
        btnLogin.classList.remove('loading');
      }
    });

    // Check if already logged in
    if (Storage.isAuthenticated()) {
      window.location.href = '../user/index.html';
    }
  </script>

</body>
</html>
