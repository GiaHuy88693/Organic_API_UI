<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Organic Store</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <style>
        body {
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .register-container {
            max-width: 550px;
            width: 100%;
        }
        
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-section h1 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-otp {
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 500;
        }
        
        .text-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .text-link:hover {
            text-decoration: underline;
        }

        .password-toggle {
            position: relative;
        }
        
        .password-toggle .toggle-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .otp-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            display: none;
        }

        .otp-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <i class="bi bi-shop text-success" style="font-size: 48px;"></i>
                <h1>Đăng ký tài khoản</h1>
                <p>Tạo tài khoản để bắt đầu mua sắm!</p>
            </div>

            <!-- Register Form -->
            <form id="registerForm">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="name" class="form-label">Họ và tên *</label>
                        <input type="text" class="form-control" id="name" 
                               placeholder="Nguyễn Văn A" required>
                    </div>

                    <div class="col-md-12 mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="email" 
                                   placeholder="your.email@example.com" required>
                            <button class="btn btn-outline-success btn-otp" type="button" 
                                    id="sendOtpBtn" onclick="sendOTP()">
                                Gửi OTP
                            </button>
                        </div>
                        <small class="text-muted">Chúng tôi sẽ gửi mã OTP đến email này</small>
                    </div>

                    <!-- OTP Section -->
                    <div class="col-md-12 mb-3">
                        <div class="otp-section" id="otpSection">
                            <label for="otp" class="form-label">Mã OTP *</label>
                            <input type="text" class="form-control" id="otp" 
                                   placeholder="Nhập mã OTP từ email" required>
                            <small class="text-success">
                                <i class="bi bi-check-circle"></i>
                                Mã OTP đã được gửi đến email của bạn
                            </small>
                        </div>
                    </div>

                    <div class="col-md-12 mb-3">
                        <label for="phone" class="form-label">Số điện thoại *</label>
                        <input type="tel" class="form-control" id="phone" 
                               placeholder="0123456789" required>
                    </div>

                    <div class="col-md-12 mb-3 password-toggle">
                        <label for="password" class="form-label">Mật khẩu *</label>
                        <input type="password" class="form-control" id="password" 
                               placeholder="••••••••" required>
                        <i class="bi bi-eye toggle-icon" id="togglePassword"></i>
                        <small class="text-muted">Ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số</small>
                    </div>

                    <div class="col-md-12 mb-3 password-toggle">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu *</label>
                        <input type="password" class="form-control" id="confirmPassword" 
                               placeholder="••••••••" required>
                        <i class="bi bi-eye toggle-icon" id="toggleConfirmPassword"></i>
                    </div>

                    <div class="col-md-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label small" for="terms">
                                Tôi đồng ý với <a href="#" class="text-link">Điều khoản dịch vụ</a> 
                                và <a href="#" class="text-link">Chính sách bảo mật</a>
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-register" id="registerBtn">
                    Đăng ký
                </button>
            </form>

            <!-- Divider -->
            <div class="text-center mt-4">
                <p class="mb-0 small">
                    Đã có tài khoản? 
                    <a href="/pages/auth/login.html" class="text-link">Đăng nhập ngay</a>
                </p>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-3">
                <a href="/index.html" class="text-muted small">
                    <i class="bi bi-arrow-left"></i> Về trang chủ
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Config -->
    <script src="/assets/js/config.js"></script>

    <!-- API Service -->
    <script src="/assets/js/api-service.js"></script>
    
    <script>
        // Check if already logged in
        if (AuthAPI.isLoggedIn()) {
            window.location.href = '/index.html';
        }

        let otpSent = false;

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const password = document.getElementById('confirmPassword');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        // Send OTP
        async function sendOTP() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showToast('Vui lòng nhập email', 'warning');
                return;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showToast('Email không hợp lệ', 'error');
                return;
            }

            const btn = document.getElementById('sendOtpBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Đang gửi...';

            try {
                await AuthAPI.sendOTP(email);
                
                // Show OTP section
                document.getElementById('otpSection').classList.add('active');
                otpSent = true;

                // Countdown timer
                let countdown = 60;
                btn.innerHTML = `Gửi lại (${countdown}s)`;
                
                const timer = setInterval(() => {
                    countdown--;
                    btn.innerHTML = `Gửi lại (${countdown}s)`;
                    
                    if (countdown <= 0) {
                        clearInterval(timer);
                        btn.disabled = false;
                        btn.innerHTML = 'Gửi lại OTP';
                    }
                }, 1000);
            } catch (error) {
                console.error('Send OTP error:', error);
                btn.disabled = false;
                btn.innerHTML = 'Gửi OTP';
            }
        }

        // Handle form submit
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate OTP
            if (!otpSent) {
                showToast('Vui lòng gửi và nhập mã OTP', 'warning');
                return;
            }

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const otp = document.getElementById('otp').value.trim();
            const terms = document.getElementById('terms').checked;

            // Validation
            if (!name || !email || !phone || !password || !otp) {
                showToast('Vui lòng điền đầy đủ thông tin', 'warning');
                return;
            }

            if (password !== confirmPassword) {
                showToast('Mật khẩu xác nhận không khớp', 'error');
                return;
            }

            if (password.length < 8) {
                showToast('Mật khẩu phải có ít nhất 8 ký tự', 'error');
                return;
            }

            if (!terms) {
                showToast('Vui lòng đồng ý với điều khoản dịch vụ', 'warning');
                return;
            }

            // Disable button
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Đang đăng ký...';

            try {
                await AuthAPI.register({
                    name,
                    email,
                    phone,
                    password,
                    otp,
                });

                showToast('Đăng ký thành công! Đang chuyển đến trang đăng nhập...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/pages/auth/login.html';
                }, 2000);
            } catch (error) {
                console.error('Register error:', error);
                registerBtn.disabled = false;
                registerBtn.innerHTML = 'Đăng ký';
            }
        });
    </script>
</body>
</html>
