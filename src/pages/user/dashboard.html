<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Organic Store</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <style>
        body {
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            background: #f8f9fa;
        }
        
        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .sidebar .nav-link {
            color: #6c757d;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.3s;
        }
        
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: #28a745;
            color: white;
        }
        
        .sidebar .nav-link i {
            width: 20px;
            margin-right: 10px;
        }
        
        .dashboard-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .stat-icon.orders {
            background: #e3f2fd;
            color: #2196f3;
        }
        
        .stat-icon.cart {
            background: #fff3e0;
            color: #ff9800;
        }
        
        .stat-icon.wishlist {
            background: #fce4ec;
            color: #e91e63;
        }
        
        .stat-icon.profile {
            background: #e8f5e9;
            color: #4caf50;
        }
        
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-success" href="/index.html">
                <i class="bi bi-shop"></i> Organic Store
            </a>
            
            <div class="d-flex align-items-center gap-3">
                <a href="/pages/cart/view.html" class="position-relative text-dark">
                    <i class="bi bi-cart3 fs-4"></i>
                    <span class="cart-count-badge"></span>
                </a>
                <span class="text-muted" id="userName"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 mb-4">
                <div class="sidebar">
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="/pages/user/dashboard.html">
                            <i class="bi bi-grid"></i> Dashboard
                        </a>
                        <a class="nav-link" href="/pages/user/orders.html">
                            <i class="bi bi-bag"></i> Đơn hàng
                        </a>
                        <a class="nav-link" href="/pages/user/profile.html">
                            <i class="bi bi-person"></i> Thông tin cá nhân
                        </a>
                        <a class="nav-link" href="/pages/user/wishlist.html">
                            <i class="bi bi-heart"></i> Yêu thích
                        </a>
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i> Đăng xuất
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Dashboard -->
            <div class="col-lg-9">
                <!-- Profile Header -->
                <div class="profile-header">
                    <div class="d-flex align-items-center">
                        <img src="https://ui-avatars.com/api/?name=User&background=28a745&color=fff&size=80" 
                             alt="Avatar" 
                             class="profile-avatar me-3"
                             id="userAvatar">
                        <div>
                            <h3 class="mb-1" id="profileName">Loading...</h3>
                            <p class="mb-0 opacity-75" id="profileEmail">email@example.com</p>
                        </div>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="row g-4 mb-4">
                    <div class="col-md-6 col-lg-3">
                        <div class="dashboard-card">
                            <div class="stat-card">
                                <div class="stat-icon orders">
                                    <i class="bi bi-bag"></i>
                                </div>
                                <div>
                                    <h3 class="mb-0" id="totalOrders">0</h3>
                                    <p class="text-muted small mb-0">Đơn hàng</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-3">
                        <div class="dashboard-card">
                            <div class="stat-card">
                                <div class="stat-icon cart">
                                    <i class="bi bi-cart"></i>
                                </div>
                                <div>
                                    <h3 class="mb-0" id="cartItems">0</h3>
                                    <p class="text-muted small mb-0">Giỏ hàng</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-3">
                        <div class="dashboard-card">
                            <div class="stat-card">
                                <div class="stat-icon wishlist">
                                    <i class="bi bi-heart"></i>
                                </div>
                                <div>
                                    <h3 class="mb-0">0</h3>
                                    <p class="text-muted small mb-0">Yêu thích</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-3">
                        <div class="dashboard-card">
                            <div class="stat-card">
                                <div class="stat-icon profile">
                                    <i class="bi bi-check-circle"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0">Hoàn thành</h6>
                                    <p class="text-muted small mb-0">Hồ sơ 100%</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Orders -->
                <div class="dashboard-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">Đơn hàng gần đây</h5>
                        <a href="/pages/user/orders.html" class="btn btn-sm btn-outline-success">
                            Xem tất cả <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>

                    <div id="recentOrders">
                        <div class="text-center py-4">
                            <div class="spinner-border text-success" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Config -->
    <script src="/assets/js/config.js"></script>

    <!-- API Service -->
    <script src="/assets/js/api-service.js"></script>
    
    <script>
        // Protect route
        if (!AuthAPI.isLoggedIn()) {
            showToast('Vui lòng đăng nhập', 'warning');
            setTimeout(() => {
                window.location.href = '/pages/auth/login.html';
            }, 1000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadUserProfile();
            await loadDashboardStats();
            await loadRecentOrders();
        });

        // Load user profile
        async function loadUserProfile() {
            try {
                const response = await AuthAPI.getProfile();
                
                if (response.success && response.data) {
                    const user = response.data;
                    
                    document.getElementById('profileName').textContent = user.name || 'User';
                    document.getElementById('profileEmail').textContent = user.email || '';
                    document.getElementById('userName').textContent = user.name || 'User';
                    
                    if (user.avatar) {
                        document.getElementById('userAvatar').src = user.avatar;
                    }
                }
            } catch (error) {
                console.error('Load profile error:', error);
            }
        }

        // Load dashboard stats
        async function loadDashboardStats() {
            try {
                // Load orders count
                const ordersResponse = await OrderAPI.getOrders({ skip: 0, take: 1 });
                if (ordersResponse.success) {
                    document.getElementById('totalOrders').textContent = ordersResponse.data.total || 0;
                }

                // Load cart items count
                const cartResponse = await CartAPI.getCart();
                if (cartResponse.success && cartResponse.data) {
                    const totalItems = cartResponse.data.items.reduce((sum, item) => sum + item.quantity, 0);
                    document.getElementById('cartItems').textContent = totalItems;
                }
            } catch (error) {
                console.error('Load stats error:', error);
            }
        }

        // Load recent orders
        async function loadRecentOrders() {
            try {
                const response = await OrderAPI.getOrders({ skip: 0, take: 5 });
                
                if (response.success && response.data) {
                    renderRecentOrders(response.data.orders || response.data.items || []);
                }
            } catch (error) {
                console.error('Load orders error:', error);
                document.getElementById('recentOrders').innerHTML = `
                    <p class="text-center text-muted">Không thể tải đơn hàng</p>
                `;
            }
        }

        // Render recent orders
        function renderRecentOrders(orders) {
            const container = document.getElementById('recentOrders');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-4">
                        <i class="bi bi-bag-x fs-1 text-muted d-block mb-2"></i>
                        <p class="text-muted">Chưa có đơn hàng nào</p>
                        <a href="/index.html" class="btn btn-success">Mua sắm ngay</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Mã đơn</th>
                                <th>Ngày</th>
                                <th>Tổng tiền</th>
                                <th>Trạng thái</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            ${orders.map(order => `
                                <tr>
                                    <td>#${order._id.substring(0, 8)}</td>
                                    <td>${formatDate(order.createdAt)}</td>
                                    <td class="fw-bold text-success">${formatPrice(order.total)}</td>
                                    <td><span class="badge bg-info">${getStatusText(order.status)}</span></td>
                                    <td>
                                        <a href="/pages/user/orders.html?id=${order._id}" class="btn btn-sm btn-outline-primary">
                                            Chi tiết
                                        </a>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Helpers
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND',
            }).format(price);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('vi-VN');
        }

        function getStatusText(status) {
            const statusMap = {
                pending: 'Chờ xử lý',
                processing: 'Đang xử lý',
                shipped: 'Đang giao',
                delivered: 'Đã giao',
                cancelled: 'Đã hủy',
            };
            return statusMap[status] || status;
        }

        async function logout() {
            if (confirm('Bạn có chắc muốn đăng xuất?')) {
                await AuthAPI.logout();
            }
        }
    </script>
</body>
</html>
